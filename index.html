<html>
<head>
	<title>tenthousandhours</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- Latest compiled and minified Bootstrap JavaScript-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="application.js"></script>
</head>
<body>
	<div class="container">
	<!-- ticking clock that tracks seconds/min/hour towards 10k -->
		<div class="row">
  		<div class="col-md-6 col-md-offset-3 text-center">
  			<h1 id="codeClock">00:00</h1>
  		</div>
		</div>
		<hr>
	<!-- progress bar that tracks hours: 1% = 100 hour-->
		<div class="row">
			<div class="progress">
	  		<div class="progress-bar" id="bar-of-progress" role="progressbar" aria-valuenow="7" aria-valuemin="0" aria-valuemax="100" style="width: 10%;">
	    	10%
	  		</div>
	  	</div>
	  	<div class="row text-center">percent measured in hours</div>
			</div>
		</div>
	<!-- on/off switch -->
		<div class="row">
	  	<div class="btn-group btn-toggle col-md-2 col-md-offset-5 "> 
	    	<button class="btn btn-default">ON</button>
	    	<button class="btn btn-primary active">OFF</button>
	  	</div>
  	</div>
  	<hr>
	<!-- closing opening div -->
	</div>


</body>
</html>
